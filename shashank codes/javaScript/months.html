<!DOCTYPE html>
<html>
<style>
    body {
        text-align: center;
    }

    table,
    th,
    td {
        width: 50%;
        font-size: 18px;
        border: 1px solid black;
        border-collapse: collapse;
    }

    tbody tr:nth-child(odd) {
        background-color: #e0dfdf;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }

    button {
        padding: 5px;
        margin: 15px;
        cursor: pointer;
    }
</style>

<body>
    <table id='rateTable' class="center">
        <thead>
            <tr>
                <th>Month</th>
                <th>Income Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>February</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>March</td>
                <td>4.6</td>
            </tr>
        </tbody>
    </table>
    <button id='button' onclick='getMonths()'>Get Months</button>
    <script>
        //fill your code here
        getMonths = function () {
            let table = document.getElementById('rateTable');
            table.insertAdjacentHTML('beforebegin', '<h2>Rate table of monthly income</h2>');
            let tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            var newRow = tBodyRef.insertRow();
            var newCell1 = newRow.insertCell();
            var newCell2 = newRow.insertCell();
            var newText1 = document.createTextNode('April');
            newCell1.appendChild(newText1);
            var newText2 = document.createTextNode('8');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('May');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('6');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('June');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('7.2');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('July');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('4.6');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('August');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('6.9');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('September');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('8.5');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('October');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('9.4');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('November');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('5.1');
            newCell2.appendChild(newText2);

            tBodyRef = document.getElementById('rateTable').getElementsByTagName('tbody')[0];
            newRow = tBodyRef.insertRow();
            newCell1 = newRow.insertCell();
            newCell2 = newRow.insertCell();
            newText1 = document.createTextNode('December');
            newCell1.appendChild(newText1);
            newText2 = document.createTextNode('7.5');
            newCell2.appendChild(newText2);

            let node = document.getElementById('button');
            node.remove();
        }
    </script>
</body>

</html>
