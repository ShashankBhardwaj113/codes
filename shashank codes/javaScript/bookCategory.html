<html>

<head>
    <script>
        function sortBook() {
            var xmlContent = '';
            var categories = document.getElementById('category').value;
            console.log(categories);

            fetch('bookDetails.xml').then((response) => {
                response.text().then((xml) => {
                    xmlContent = xml;
                    var parser = new DOMParser();
                    var xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                    var books = xmlDOM.querySelectorAll('book');
                    //console.log(books);

                    books.forEach(bookXmlNode => {
                        console.log(bookXmlNode.category);
                    });
                });
            });
        }
    </script>
</head>

<body>
    <h2>Book Details</h2>
    Filter by Category : <select id="category">
        <option value="Drama">Drama</option>
        <option value="Science finction">Science finction</option>
    </select>
    <input type="button" id="display" value="Submit" onclick="sortBook()">
</body>

</html>
